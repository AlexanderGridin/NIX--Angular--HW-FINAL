<div class="task" [ngClass]="{ 'task--completed': task.isCompleted }">
  <input
    class="task__status-checkbox"
    type="checkbox"
    [checked]="task.isCompleted"
    [id]="'task-' + task.id"
    (change)="handleIsCompletedChange()"
  />
  <label [for]="'task-' + task.id" class="task__title">{{ task.title }}</label>
</div>
